{extend name="public/base" /}
{block name="main"}
        <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('index/index')}">首页</a><span class="crumb-step">&gt;</span>
                <a class="crumb-name" href="{:url('lst')}">链接管理</a><span class="crumb-step">&gt;</span><span>新增链接</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{$data.id}">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th width="10%"><i class="require-red">*</i>链接标题：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title" size="50" value="{$data.title}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>链接地址：</th>
                                <td><input class="common-text" name="url" size="50" value="{$data.url}" type="text"></td>
                            </tr>
                            <tr>
                                <th>内容：</th>
                                <td><textarea name="desc" class="common-textarea" id="desc" cols="30" style="width: 98%;" rows="10">{$data.desc}</textarea></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
<script type="text/javascript" src="__PUBADMIN__/js/index.js"></script>
{/block}
