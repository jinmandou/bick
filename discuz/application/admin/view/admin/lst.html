{extend name="public/base" /}
{block name="main"}
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('index/index')}">首页</a>
             <span class="crumb-step">&gt;</span><span class="crumb-name">管理员管理</span>
            </div>
        </div>
        
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:url('add')}"><i class="icon-font"></i>新增管理员</a>
                        <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                        <a id="updateOrd" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">   
                        <tr>                           
                            <th width="60px">ID</th>
                            <th>管理员名称</th>                    
                            <th width="8%">操作</th>
                        </tr>
                        {volist name="cateres" id="vo"}
                        <tr>                            
                            <td>{$vo.id}</td>
                            <td>{$vo.username}</td>          
                            <td>
                                <a class="link-update" href="{:url('edit',array('id'=>$vo.id))}">修改</a>
                                {if condition="$vo['id'] neq 1"}
                                <a class="link-del" onclick="javascript:
                                             dialog.funconfirm( '你确定要删除该管理员吗？','{:url('del',array('id'=>$vo.id))}');return false;" href="#" >删除
                                 </a>
                                {/if}
                            </td>
                        </tr>
                       {/volist}
                    </table>
                     <div class="list-page"> {$page}</div>
                    
                </div>
            </form>
        </div>
    </div>


<script type="text/javascript" src="__PUBADMIN__/js/index.js"></script>
{/block}
