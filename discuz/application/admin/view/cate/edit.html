{extend name="public/base" /}
{block name="main"}
        <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span>
                <a class="crumb-name" href="/jscss/admin/design/">栏目管理</a><span class="crumb-step">&gt;</span><span>修改栏目</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{$data.id}">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th width='10%'><i class="require-red">*</i>栏目名称：</th>
                                <td>
                                    <input class="common-text required" id="catename" name="catename" size="50" value="{$data.catename}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>关键字</th>
                                <td><input class="common-text" name="keyword" size="50"  type="text" value='{$data.keyword}'></td>
                            </tr>
                              <tr>
                                <th><i class="require-red">*</i>栏目类型：</th>
                                <td><input name="type" value="1" type="checkbox" {if condition="$data.type eq 1"}checked='checked'{/if} /> 留言板</td>
                            </tr>
                            <tr>
                                <th>内容：</th>
                                <td><textarea name="desc" class="common-textarea"  cols="30" style="width: 98%;" rows="10">{$data.desc}</textarea></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
